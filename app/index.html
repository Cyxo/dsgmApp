<!DOCTYPE>
<html>
	<head>
		<title></title>
		<!-- Style -->
		<link rel="stylesheet" href="css/dsgm.css">
		<!-- JavaScript: jQuery, jQuery Standard Plug-ins-->
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/jquery-plugins/base64.js"></script>
		<script src="js/jquery-plugins/javaLink.js"></script>
		<!-- JavaScript: jQuery Custom Plug-ins -->
		<script src="js/jquery-plugins-custom/helloWorld.js"></script>
		<!-- JavaScript: async -->
		<script src="js/async.js"></script>
		<!-- JavaScript: Classes -->
		<script src="js/classes/DSGMClass.js"></script>
		<script src="js/classes/OptionsClass.js"></script>
    <script src="js/classes/LanguageClass.js"></script>
    <script src="js/classes/UIClass.js"></script>
		<!-- JavaScript: Initialise -->
		<script>
			jQuery(window).load(function () {
			  DSGM = new DSGMClass();
			});
		</script>
	</head>
	<body class="ui">
		<header class="ui">
			<div class="ui ui-orb" id="Orb">
				<a href="#"><img src="img/orb.png" alt="Orb"></a>
				<div>
					<li><span data-role="homebrew-kit"></span>: <span data-role="homebrew-kit-status"></span></li>
					<li><span data-role="portal"> <span data-role="portal-status"></span></li>
				</div>
			</div>
			<div>
				<nav>
					<ul class="ui ui-menu">
						<li>
							<span data-role="file"></span>
							<ul>
								<li data-role="new"></li>
								<li data-role="open"></li>
								<li data-role="save"></li>
							</ul>
						</li>
						<li>
							<span data-role="edit"></span>
							<ul>
								<li data-role="cut"></li>
								<li data-role="copy"></li>
								<li data-role="paste"></li>
							</ul>
						</li>
						<li>
							<span data-role="tools"></span>
							<ul>
								<li data-role="raw2c"></li>
								<li data-role="ndstool"></li>
								<li data-role="fontgen"></li>
							</ul>
						</li>
						<li>
							<span data-role="help"></span>
							<ul>
								<li data-role="dsgamemaker.com"></li>
								<li data-role="forum"></li>
								<li data-role="about"></li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
      <aside>
        <ul data-role="resources-list" data-no-translate class="ui ui-tree">
          <li>
            <span data-icon="folder"><span data-role="sprites"></span></span>
            <ul data-role="sprites-list" data-resource-type="sprite" data-no-translate>
            	<li><span data-icon="sprite"><span>Pacman</span></span></li>
            	<li><span data-icon="sprite"><span>Puck</span></span></li>
            	<li><span data-icon="sprite"><span>Ghost</span></span></li>
            </ul>
          </li>
          <li>
            <span data-icon="folder"><span data-role="objects"></span></span>
            <ul data-role="objects-list" data-resource-type="object" data-no-translate>
            	<li><span data-icon="object"><span>Pacman</span></span></li>
            	<li><span data-icon="object"><span>Puck</span></span></li>
            	<li><span data-icon="object"><span>Ghost</span></span></li>
            </ul>
          </li>
          <li>
            <span data-icon="folder"><span data-role="rooms"></span></span>
            <ul data-role="rooms-list" data-resource-type="room" data-no-translate>
            	<li><span data-icon="room"><span>Menu</span></span></li>
              <li><span data-icon="room"><span>Level 1</span></span></li>
              <li><span data-icon="room"><span>Level 2</span></span></li>
              <li><span data-icon="room"><span>Level 3</span></span></li>
            </ul>
          </li>
        </ul>
      </aside>
      <div class="ui ui-panel">
        <div id="Resource">
          <aside style="background-color: red;">
            <div class="ui-panel">
              <div class="ui ui-tabs">
                <div>
                  <span data-role="properties"></span>
                  <p>
                    (Properties Tab)
                  </p>
                </div>
                <div>
                  <span data-role="extra-properties"></span>
                  <p>
                    (Extra Properties Tab)
                  </p>
                </div>
              </div>
            </div>
          </aside>
          <div class="ui-panel" style="background-color: blue;">
            <p>
              Hello, World.
            </p>
          </div>
        </div>
			</div>
		</main>
		<footer id="StatusBar" class="ui ui-status">Status Bar</footer>
	</body>
</html>
